<body>
<div style="color:green;font-size:51px;">
<script language="JavaScript">
var D1_Tse = parseFloat(prompt("Day 1=",""));
var H2_Tse = parseFloat(prompt("Hour 1=",""));
var D2_Tse = parseFloat(prompt("Day 2=",""));
var H1_Tse = parseFloat(prompt("Hour 2=",""));
var second_count;
second_count = (D1_Tse - D2_Tse) * 24 * 60 * 60 + (H1_Tse - H2_Tse);
if (second_count < 0) {
    second_count = -second_count;
}
document.write("Ile second mÄ™dzy "+D1_Tse+", "+H1_Tse+"h a "+D2_Tse+", "+H2_Tse+"h = "+second_count+" s");
</script>
</div>
