<div style="color:red;font-size:50px;">
<script language="JavaScript">

    second_count = -second_count;
}
document.write("Date1 = "+D1_Tse+" <br>");
document.write("Date2 = "+D2_Tse+"<br>");
document.write("Ile second mÄ™dzy "+D1_Tse+" a "+D2_Tse+" = "+second_count+" s<br>");
</script>
